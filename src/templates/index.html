<!DOCTYPE html>
<html lang="nb-NO">

<head>
    <title>Tellulf v6</title>
    <link rel="icon" href="data:," />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/combine/npm/jquery@3"></script>
    <script src="js/tellulf.js"></script>
    <link rel="stylesheet" href="css/tellulf.css" />
</head>

<body class="grid">
    <div class="block time_and_date">{% include("clock.html") %}</div>

    <div class="block weather_graph">{% include("weather_graph.html") %}</div>

    <div class="block current_weather">
        {% include("current_weather.html") %}
    </div>

    <div class="block power">{% include("power.html") %}</div>

    <div class="block coming_days" id="coming_days">
        {% for day in days|slice(1, 6) %} {{ include('weather_day.html') }} {% endfor %}
    </div>

    <div class="block calendar" id="calendar">
        {% for day in days|slice(0, 7) %} {{ include('calendar_day.html') }} {% endfor %}
    </div>

    <div class="battery" id="battery"></div>
</body>

</html>

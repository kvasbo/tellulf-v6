<!DOCTYPE html>
<html>
  <head>
    <title>Tellulf v6</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/combine/npm/jquery@3"></script>
    <script src="js/datetime.js"></script>
    <link rel="stylesheet" href="css/tellulf.css" />
  </head>
  <body>
    <div class="content" id="content">
      <div class="today" id="today">
        <div class="time_and_date">
          <div class="now_date" id="now_date"></div>
          <div class="now_time" id="now_time"></div>
        </div>
        <div class="current_weather">
          <div class='current_temperature'>{{ current_temperature|round }}&deg;</div>
          <div class='current_weather_symbol'><img class="weather_icon" src="weathericon/png/{{ current_weather_icon }}.png" /></div>
        </div>
        <div class="today_forecast">
          {% include("weather.html") with {"day": today} %}
        </div>
      </div>
      <div class="coming_days" id="coming_days">
        {% for day in days %}
          {{ include('day.html') }}
        {% endfor %}
      </div>
    </div>
  </body>
</html>

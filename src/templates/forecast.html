<div class="forecast_point">
	<div class="weather_symbol"><img src="weathericon/png/{{ weather.symbol }}.png" /></div>
	<div class="forecast_prob">{{ weather.details.probability_of_precipitation|round }}%</div>
	<div class="temperature">{{ weather.details.air_temperature_min|round }} - {{ weather.details.air_temperature_max|round }}</div>
</div>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tellulf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tellulf
  template:
    metadata:
      labels:
        app: tellulf
    spec:
      containers:
        - name: tellulf-app
          image: ghcr.io/kvasbo/tellulf-v6:main
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: tellulfconfig